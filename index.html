<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("trialOverlay");
  const btnWhatsApp = document.getElementById("btnWhatsApp");

  // üì≤ N√∫mero de WhatsApp
  const numeroWhatsApp = "5581982258462"; 
  const mensagemWhatsApp = encodeURIComponent("Ol√°, quero renovar meu acesso ao aplicativo.");

  // üìå Data e hora de expira√ß√£o
  const expDate = new Date("2025-09-29T09:16:00"); 
  // formato: "AAAA-MM-DDTHH:mm:ss"

  // Fun√ß√£o para verificar se j√° expirou
  function verificarExpiracao() {
    const agora = new Date();
    if (agora >= expDate) {
      overlay.style.display = "flex"; // bloqueia a tela
    }
  }

  // Checa ao carregar
  verificarExpiracao();

  // ‚è±Ô∏è Checa de 30 em 30 segundos (pode mudar para 1000 ‚Üí 1 segundo)
  setInterval(verificarExpiracao, 30000);

  // Bot√£o WhatsApp
  btnWhatsApp.addEventListener("click", () => {
    window.open(`https://wa.me/${numeroWhatsApp}?text=${mensagemWhatsApp}`, "_blank");
  });
});
</script>
